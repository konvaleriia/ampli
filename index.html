<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AmpliTown</title>
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <header class="primary-header">
        <h1 class="main-heading">Welcome To AmpliTown</h1>
        <img class="town-preview" src="./images/townheader.svg" alt="tuts town" height="200cm" width="700cm" />
    </header>
    <main class="primary-main">
        <section class="store-section">
            <img class="building" src="./images/townsleep.svg" alt="sleep room" height="300cm" width="700cm" />
            <div class="store-details">
                <h2 class="category-heading">Sleep</h2>
                <ul class="store-list">
                    <li class="store-name">
                        <a class="store-link" href="./snooze.html"> Best Hotels </a>
                    </li>
                    <li class="store-name">
                        <a class="store-link" href="/">Sleep rooms</a>
                    </li>
                </ul>
            </div>
        </section>
        <section class="store-section">
            <img class="building" src="./images/townfood.svg" alt="food" height="300cm" width="700cm" />
            <div class="store-details">
                <h2 class="category-heading">Food</h2>
                <ul class="store-list">
                    <li class="store-name">
                        <a class="store-link" href="./stores.html">Stores</a>
                    </li>
                    <li class="store-name">
                        <a class="store-link" href="/">Dining room</a>
                    </li>
                </ul>
            </div>
        </section>
        <section class="store-section">
            <img class="building" src="./images/townshop.svg" alt="shop" height="300cm" width="700cm" />
            <div class="store-details">
                <h2 class="category-heading">Shop</h2>
                <ul class="store-list">
                    <li class="store-name">
                        <a class="store-link" href="./shop.html">Pet Store</a>
                    </li>
                    <li class="store-name">
                        <a class="store-link" href="/">Shopping center</a>
                    </li>
                </ul>
            </div>
        </section>
    </main>
    <footer class="primary-footer">
        <p class="created-by">
            Created with enthusiasm by caring residents.
        </p>
        <a href="https://github.com/konvaleriia">
            My GitHub account!
        </a>
    </footer>
    

</body>

</html>
